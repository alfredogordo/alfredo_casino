<!DOCTYPE html>
<html>
<head>
    <title>MAQUINA TRAGAMONEDAS</title>
    <style>
        /* Estilos comunes para las imágenes */
        .reel img {
            width: 160px;
            height: 150px;
            border-style: solid;
            border-width: 5px;
            color: #970692;
        }

        /* Otros estilos */
        .slot-machine {
            text-align: center;
        }

        #result {
            font-size: 40px;
            font-weight: bold;
            color: rgb(24, 36, 212);
        }
    </style>
</head>
<body>
    <center>
        <h1>MAQUINA TRAGAMONEDAS</h1>
    </center>

    <div class="slot-machine">
        <div class="reel" id="reel1"><img src="/imagen6.jpg"></div>
        <div class="reel" id="reel2"><img src="/imagen6.jpg"></div>
        <div class="reel" id="reel3"><img src="/imagen6.jpg"></div>
    </div>

    <center>
        <br>
        <input type="button" class="btn btn-primary" value="¡A JUGAR!" onclick="jugar()"><br>
        <p id="result"></p>
    </center>

    <script>
        // Array de imágenes para la máquina tragamonedas
        var imagenes = ["/imagen1.jpg", "/imagen2.jpg", "/imagen3.jpg", "/imagen4.jpg", "/imagen5.jpg"];

        function generarNumeroAleatorio(min, max, exclude) {
            var num;
            do {
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (exclude && num === exclude);
            return num;
        }

        function jugar() {
            var resultElement = document.getElementById("result");

            var reel1 = document.getElementById("reel1");
            var reel2 = document.getElementById("reel2");
            var reel3 = document.getElementById("reel3");

            var resultado1 = generarNumeroAleatorio(0, imagenes.length - 1);
            var resultado2 = generarNumeroAleatorio(0, imagenes.length - 1, resultado1);
            var resultado3 = generarNumeroAleatorio(0, imagenes.length - 1, resultado1);

            reel1.innerHTML = `<img src="${imagenes[resultado1]}">`;
            reel2.innerHTML = `<img src="${imagenes[resultado2]}">`;
            reel3.innerHTML = `<img src="${imagenes[resultado3]}">`;

            if (resultado1 === resultado2 && resultado2 === resultado3) {
                resultElement.textContent = "¡GANASTE!";
            } else {
                resultElement.textContent = "¡Inténtalo de nuevo!";
            }
        }
    </script>
</body>
</html>
